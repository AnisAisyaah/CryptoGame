<!DOCTYPE html>
<html>
<head>
    <title>RSA Quest</title>
    <link rel="stylesheet" href="/static/style.css">

    <style>
        .difficulty-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .difficulty-card {
            width: 120px;
            height: 120px;
            border-radius: 12px;
            border: 2px solid #ccc;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            user-select: none;
            background-color: #f8f8f8;
            color: #000000;
        }

        .difficulty-card:hover {
            transform: scale(1.08);
            border-color: #888;
        }

        .difficulty-card.selected {
            background-color:rgb(175, 76, 173);
            color: white;
            border-color:rgb(175, 76, 158);
        }
    </style>
</head>

<body>
<div class="container">
    <h1>üîê RSA QUEST</h1>
    <p>Crack the encryption. Beat the clock.</p>

    <p><strong>Select Difficulty</strong></p>

    <div class="difficulty-container">
        <div class="difficulty-card" data-level="easy">Easy</div>
        <div class="difficulty-card" data-level="medium">Medium</div>
        <div class="difficulty-card" data-level="hard">Hard</div>
    </div>

    <form action="/stage1" method="get" id="levelForm">
        <input type="hidden" name="level" id="levelInput">
        <br>
        <button type="submit" onclick="localStorage.setItem('diamonds', 50)">START MISSION</button>
    </form>
</div>

<script>
const cards = document.querySelectorAll('.difficulty-card');
const levelInput = document.getElementById('levelInput');
const form = document.getElementById('levelForm');

let selectedLevel = null;

cards.forEach(card => {
    card.addEventListener('click', () => {
        cards.forEach(c => c.classList.remove('selected'));
        card.classList.add('selected');
        selectedLevel = card.dataset.level;
        levelInput.value = selectedLevel;
    });
});

form.addEventListener('submit', (e) => {
    if (!selectedLevel) {
        e.preventDefault();
        alert("Please select a difficulty level.");
    }
});
</script>
</body>
</html>
