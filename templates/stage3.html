<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/game.js"></script>
    <style>
        #diamonds {
            font-weight: bold;
            font-size: 18px;
        }

        button#homeBtn {
            margin-left: 10px;
            padding: 4px 8px;
            font-size: 14px;
            cursor: pointer;
        }

        .progress {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Timer and diamonds display -->
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <div id="timer">‚è≥ 60s</div>
        <div id="diamonds">üíé 50</div>
        <button id="homeBtn" onclick="confirmBackToHome()">üè† Home</button>
    </div>

    <div class="progress">
        <div class="progress-bar" style="--progress:75%"></div>
    </div>

    <!-- Stage 3 form -->
    <form method="post" id="encryptForm">
        <input name="message" placeholder="Secret Message" required><br>
        <button type="submit">ENCRYPT</button>
    </form>
</div>

<script>
/* ---------------- Leave confirmation ---------------- */
let allowLeave = false;
const form = document.getElementById('encryptForm');

form.addEventListener('submit', () => {
    allowLeave = true; // allow form submission without confirmation
});

window.onbeforeunload = function() {
    if (!allowLeave) {
        return "Are you sure you want to leave? Diamonds will reset!";
    }
};
</script>

</body>
</html>
